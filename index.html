<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic - JHaarla</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap dependencies - includes jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- font-awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    </font-awesome>
    <!-- my CSS & JavaScript -->
    <link rel="stylesheet" type="text/css" href="assets/css/mystyles.css">
    <script src="assets/JS/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>
<body>

<!-- Bootstrap container for buttons & add field -->
<div class="container">
    <div class="row">
        <!-- buttons go in this section -->
        <div class="col-md-8 btnsCont">
            <div class="card">
                <div class="card-body" id="buttonsDiv"> 

                </div>
            </div>
        </div>
        <!-- add field goes in this section -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body" id="addFieldDiv">
                    <form>
                        <div class="form-group">
                            <label for="add"><i class="far fa-smile"></i> Add another emotion:</label>
                            <input type="text" class="form-control" id="addInput" placeholder="How ya feelin'?" inputvalue="noInput"><br />
                            <div class="text-center">
                                <button class="btn btn-outline-info btn-lg" type="submit" id="userInputBtn"><i class="far fa-grin-squint"></i> Add your feels</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container gif-container">
    <div class="row">
        <!-- GIFs go in this section -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-body"> 
                    <div class="beforeGIF">
                        <h5>Click on the images to animate! Click again to stop. You can add your own feels, too...</h5>
                        <button class="btn btn-info" type="button" id="moreGIF">Show more GIFs</button><br />
                    </div>
                    <div id = "gifdiv">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    

    
</body>
</html>
